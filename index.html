<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('./IMG1.jpeg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial;
    }
    .box {
      background: yellow;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      text-align: center;
    }
    .inner {
      border: 1px solid black;
      padding: 10px;
      margin-top: 10px;
    }
    h1 {
      color: red;
      font-size: 20px;
    }
    p {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Welcome to My Webpage</h1>
  </div>

  <div class="box">
    <p>This is a paragraph with styled text.</p>
  </div>

  <div class="box">
    <div class="inner">
      <p>This div has padding, margin, and a background color.</p>
    </div>
  </div>

  <div class="box">
    <div class="inner"></div>
  </div>

</body>
</html>
